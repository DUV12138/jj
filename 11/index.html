<!-- site header -->
<header id="header" class="over">

	<div class="container">

<!-- section hero -->
<section id="hero" class="hero" data-stellar-background-ratio="0.5">
		
	<div class="intro">

		<div class="container">
			
			<!-- parallax layers -->
			<div class="parallax" data-relative-input="true">
				
				<!-- name -->
				<h1 class="name layer" data-depth="0.5">永远的</h1>
				
				<!-- job -->
				<span class="job layer" data-depth="0.6">啾咪啾咪</span>
				
				<!-- social profiles -->
				<ul class="social-profiles layer" data-depth="0.4">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul>
				
				<!-- picture -->
				<div class="image">
					<div class="layer" data-depth=""="0.7">
						
						<img src="static/picture/blct.png" alt="talib">
					</div>
				</div>

			</div>

		</div>

	</div>
	
	<!-- scroll down icon -->
	<a href="#about" class="scroll-down-icon">
		<i class="fas fa-chevron-down scroll-down"></i>
	</a>
	
	<div class="mask"></div>
</section>
